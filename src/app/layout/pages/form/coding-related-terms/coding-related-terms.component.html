<accordion-group heading="Coding and Related Terms" class="coding-related-terms" [class.panel-open]="Opened" [class.disabled]="CodingRelatedTermsDisabled"
  [isDisabled]="CodingRelatedTermsDisabled" [isOpen]="CodingRelatedTermsOpened" [formGroup]="CodingRelatedTerms">
 
  <div class="edit" *ngIf="finish">
    <div class="form-group">
      <div class="row related-terms">
        <label for="RelatedTerms" class="col-md-12">Keyword</label>
        <div class="col-md-11">
          <input maxlength="45" class="form-control" aria-describedby="RelatedTerm" formControlName="RelatedTerm" [(ngModel)]="RelatedTerm"
            (keypress)="formatRelatedTerm($event)" (keydown.enter)="addRelatedTerm()"
            (input)="enabledButton($event.target.value)" />
        </div>
        <button class="col-md-1 btn btn-primary" (click)="addRelatedTerm()" [disabled]="!activateButton">Add</button>
        <div class="clearfix">
          <ul class="added-terms">
            <li *ngFor="let r of RT; let i=index" id="{{i}}">
              <span>{{ r }}</span>
              <span class="fa fa-times-circle pull-right" (click)="removeRelatedTerm(r)"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="CreativeJobNumbers">Creative Job Numbers</label>
      <input type="text" class="form-control" aria-describedby="CreativeJobNumbers" formControlName="CreativeJobNumbers">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="Industry">Industry
            <span class="red">*</span>
          </label>
          <kendo-multiselect class="form-control" [data]="dataIndustry" [(ngModel)]="industryKey" textField="Value" valueField="Key"
            valuePrimitive="true" formControlName="IndustryKey">
          </kendo-multiselect>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Compound">Compound Cluster
            <span class="red">*</span>
          </label>
          <kendo-multiselect class="form-control" [data]="dataCompoundCluster" [(ngModel)]="compoundClusterKey" textField="Value" valueField="Key"
            valuePrimitive="true" formControlName="CompoundKey">
          </kendo-multiselect>
        </div>
      </div>
    </div>
    <section class="save-submit col-md-12">
      <!-- <input type="button" class="btn-primary btn" value="Submit" [disabled]="!CodingRelatedTerms.valid" (click)="onSubmit()"/> -->
    </section>
  </div>

  <div class="done" *ngIf="!finish">
    <img class="spinner" src="./assets/svg/loader.svg"/>
  </div>
</accordion-group>
